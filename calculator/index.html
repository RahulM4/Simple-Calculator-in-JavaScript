<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1>My Calculator</h1>

    </div>

    <div class="screenBoard">
        <form class="calculator" name="calculator">
            <div class="screen">
                <input class="screen" type="text" name="screen" id="readOnly">
            </div>
            <div class="keypad">
             <div class="btn">
                <input type="button" class="numbers" name="AC" value="AC" onclick="Clear()">
                <input type="button" class="numbers"  name="backspace" value="âŒ«" onclick="Backspace()">
                <input type="button" class="numbers" name="modulo" value="%" onclick="valueButton(this)">
                <input type="button" class="numbers" name="divide" value="/" onclick="valueButton(this)">
            </div>
            <div class="btn">
                <input type="button" class="numbers" name="num7" value="7" onclick="valueButton(this)">
                <input type="button" class="numbers" name="num8" value="8" onclick="valueButton(this)">
                <input type="button" class="numbers" name="num9" value="9" onclick="valueButton(this)">
                <input type="button" class="numbers" name="multiply" value="*" onclick="valueButton(this)">
            </div>
            <div class="btn">
                <input type="button" class="numbers" name="num4" value="4" onclick="valueButton(this)">
                <input type="button" class="numbers" name="num5" value="5" onclick="valueButton(this)">
                <input type="button" class="numbers" name="num6" value="6" onclick="valueButton(this)">
                <input type="button" class="numbers" name="minus" value="-" onclick="valueButton(this)">
            </div>
            <div class="btn">
                <input type="button" class="numbers" name="num1" value="1" onclick="valueButton(this)">
                <input type="button" class="numbers" name="num2" value="2" onclick="valueButton(this)">
                <input type="button" class="numbers" name="num3" value="3" onclick="valueButton(this)">
                <input type="button" class="numbers" name="plus" value="+" onclick="valueButton(this)">
            </div>

            <div class="btn">
                <input type="button" class="numbers" name="zeroDouble" value="00" onclick="valueButton(this)">
                <input type="button" class="numbers" name="zero" value="0" onclick="valueButton(this)">
                <input type="button" class="numbers" name="dot" value="." onclick="valueButton(this)">
                <input type="button" class="numbers" name="equal" value="=" onclick="Calculateval()">
            </div>
            </div>
            

        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
